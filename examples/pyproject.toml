[tool.poetry]
name = "examples"
version = "0.1.0"
description = "Momento Python SDK Examples for Python"
authors = ["Momento <hello@momentohq.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.7,<3.12"

momento = "1.8.0"
colorlog = "6.7.0"
hdrhistogram = "^0.10.1"

[tool.poetry.group.lint.dependencies]
flake8 = "^5.0.4"
mypy = "^0.971"

[tool.poetry.group.format.dependencies]
black = "^22.8.0"
isort = "^5.10.1"

[tool.mypy]
[[tool.mypy.overrides]]
module = ["momento.*", "", "example_utils.*"]
ignore_missing_imports = true

[tool.black]
line-length = 120
include = "\\.pyi?$"
exclude = """
/(
  \\.mypy_cache
  | \\.pytest_cache
  | \\.venv
  | dist
)
"""

[tool.isort]
profile = "black"
src_paths = ["."]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
